<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP 인증</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }
    .qr-code img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .otp-input {
      font-size: 18px;
      padding: 10px;
      width: 100px;
      text-align: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>OTP 인증을 완료하세요</h2>
  <!-- QR 코드 표시 -->
  <div class="qr-code">
    <img th:src="@{${otpQrCode}}" alt="OTP QR Code" />
  </div>
  <p>OTP 어플리케이션(Google Authenticator, Authy 등) 에서 QR 코드를 스캔하세요.</p>

  <!-- OTP 코드 입력 -->
  <input type="text" id="otpCode" class="otp-input" maxlength="6" placeholder="6자리 코드" />
  <br>
  <button class="btn" onclick="verifyOtp()">확인</button>

  <!-- 서버에서 전달된 tokenKey를 hidden으로 전달 -->
  <input type="hidden" id="tokenKey" th:value="${tokenKey}" />
</div>

<script>
  function verifyOtp() {
    const otpCode = document.getElementById('otpCode').value;
    const tokenKey = document.getElementById('tokenKey').value;

    if (!otpCode) {
      alert("OTP 코드를 입력하세요.");
      return;
    }

    // OTP 인증 요청
    fetch('/public/api/otp-verify', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        tokenKey: tokenKey,
        code: otpCode
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.code === '20000000') {
        alert('otp 인증 성공! Token Key 를 client에 전달하세요. (Token Key : ' + tokenKey + ')');
      } else {
        alert('OTP 인증 실패');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('otp 코드 인증 요청 중 오류가 발생했습니다.');
    });
  }
</script>
</body>
</html>
