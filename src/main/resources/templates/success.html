<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .message-container {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="message-container">
  인증이 완료되었습니다!
</div>

<script type="text/javascript">
  window.onload = function() {
    // get tokenKey from querystring
    const tokenKey = location.search.split('tokenKey=')[1];
    alert('OAuth 로그인/회원가입 완료 ! (' + tokenKey + ')');
  };
</script>
</body>
