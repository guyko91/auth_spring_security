<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* 회원가입 페이지 스타일 */
    .signup-page {
      position: relative;
      height: 100vh;
      width: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    /* 회원가입 컨테이너 스타일 */
    .signup-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 회원가입 폼 스타일 */
    .signup-form {
      margin-bottom: 20px;
    }

    /* 입력창 스타일 (회원가입 입력창) */
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* 회원가입 버튼 스타일 */
    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #343130;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #2b2827; /* hover 시 약간 더 어두운 색상 */
    }

    /* 로그인 안내 텍스트 및 버튼 스타일 */
    .login-prompt {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #a5a1a0;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #8e8b8a; /* hover 시 약간 더 어두운 색상 */
    }
  </style>
</head>
<body>
<div class="signup-page">
  <div class="signup-container">
    <h2>회원가입</h2>
    <div class="signup-form">
      <div>
        <input type="text" id="id" placeholder="ID" required>
      </div>
      <div>
        <input type="password" id="password" placeholder="PWD" required>
      </div>
      <div>
        <input type="password" id="password-confirm" placeholder="PWD 확인" required>
      </div>
      <div>
        <input type="text" id="name" placeholder="이름">
      </div>
      <div>
        <input type="email" id="email" placeholder="이메일">
      </div>
      <button class="signup-btn" onclick="signup()">회원가입</button>
    </div>
    <p class="login-prompt">이미 회원이신가요?</p>
    <button class="login-btn" onclick="location.href='login.html'">로그인</button>
  </div>
</div>


<script>
  function signup() {
    const id = document.getElementById("id").value;
    const password = document.getElementById("password").value;
    const passwordConfirm = document.getElementById("password-confirm").value;
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (password !== passwordConfirm) {
      alert("비밀번호가 일치하지 않습니다.");
      return;
    }

    fetch('/public/api/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        id: id,
        password: password,
        passwordConfirm: passwordConfirm,
        name: name,
        email: email
      })
    })
    .then(response => {
      console.log(response);
      if (!response.ok) {
        // 응답 상태 코드가 200번대가 아니면 오류 처리
        throw new Error('회원가입 실패');
      }
      return response.json(); // JSON 형태로 응답 body를 파싱
    })
    .then(data => {
      const tokenKey = data.data.tokenKey;
      const otpRequired = data.data.otpRequire.otpRequired;

      if (data.code === '20200001' && otpRequired) {
        const otpQrCode = data.data.otpRequire.otpQrCode;
        redirectToOtpPage(tokenKey, otpQrCode);
        return;
      }

      alert('회원가입 성공! (토큰: ' + tokenKey + ')');
      window.opener.postMessage({tokenKey: tokenKey,}, "*");
    })
    .catch(error => {
      console.error('회원가입 요청 중 오류 발생:', error);
      alert(error.message || '회원가입 중 오류가 발생했습니다. 다시 시도해 주세요.');
    });
  }

  function redirectToOtpPage(tokenKey, otpQrCode) {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/public/view/otp';

    // tokenKey와 otpQrCode를 숨겨진 필드로 추가
    const tokenKeyInput = document.createElement('input');
    tokenKeyInput.type = 'hidden';
    tokenKeyInput.name = 'tokenKey';
    tokenKeyInput.value = tokenKey;
    form.appendChild(tokenKeyInput);

    const otpQrCodeInput = document.createElement('input');
    otpQrCodeInput.type = 'hidden';
    otpQrCodeInput.name = 'otpQrCode';
    otpQrCodeInput.value = otpQrCode;
    form.appendChild(otpQrCodeInput);

    // 폼을 제출하여 서버로 POST 요청을 보냄
    document.body.appendChild(form);
    form.submit();
  }
</script>
</body>
</html>
