<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Security OAuth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* 로그인 페이지 스타일 */
    .login-page {
      position: relative;
      height: 100vh;
      width: 100%;
      margin: 0;
    }

    /* 로그인 컨테이너 스타일 */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 아이디 / 비밀번호 입력창 스타일 */
    .login-form {
      margin-bottom: 20px;
    }

    /* 입력창 스타일 (ID, Password 입력창) */
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* 로그인 버튼 스타일 */
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #343130;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #2b2827; /* hover 시 약간 더 어두운 색상 */
    }

    /* 회원가입 버튼 및 텍스트 스타일 */
    .signup-prompt {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .buttons-container {
      margin-top: 10px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #a5a1a0;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #8e8b8a; /* hover 시 약간 더 어두운 색상 */
    }

    /* SNS 로그인 버튼 스타일 */
    .sns-buttons {
      margin-top: 30px;
    }

    .sns-buttons button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sns-buttons i {
      width: 24px; /* 아이콘의 고정된 너비 설정 */
      text-align: center; /* 아이콘을 가운데 정렬 */
      margin-right: 8px; /* 아이콘과 텍스트 사이 여백 설정 */
    }

    .google {
      background-color: #db4437;
      color: white;
    }

    .google:hover {
      background-color: #c1351d; /* hover 시 약간 더 어두운 색상 */
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .facebook:hover {
      background-color: #2d4373; /* hover 시 약간 더 어두운 색상 */
    }

    .kakao {
      background-color: #ffeb00;
      color: black;
    }

    .kakao:hover {
      background-color: #f7d500; /* hover 시 약간 더 어두운 색상 */
    }

    .naver {
      background-color: #03c75a;
      color: white;
    }

    .naver:hover {
      background-color: #029a47; /* hover 시 약간 더 어두운 색상 */
    }
  </style>
</head>
<body>
<div class="login-page">

  <div class="login-container">
    <h1 th:text="${serviceName}"></h1>
    <p class="description">서비스에 로그인하여 더 많은 기능을 이용하세요.</p>

    <!-- 아이디 / 비밀번호 로그인 폼 -->
    <div class="login-form">
      <input type="text" id="id" placeholder="아이디"/>
      <input type="password" id="password" placeholder="비밀번호"/>
      <button class="login-btn" onclick="loginWithCredentials()">로그인</button>
    </div>

    <p class="signup-prompt">아직 회원이 아니신가요?</p>
    <!-- 회원가입 버튼 -->
    <div class="buttons-container">
      <button class="signup-btn" onclick="goSignup()">회원가입</button>
    </div>

    <!-- SNS 로그인 버튼 -->
    <div class="sns-buttons">
      <button th:each="provider : ${oAuthProviderList}"
              th:text="${provider.description}"
              th:class="${provider.registrationId}"
              th:data-login-uri="${provider.loginUri}"
              onclick="OAuthLogin(this.dataset.loginUri)">
      </button>
    </div>
  </div>
</div>

<script>
  function goSignup() {
    window.location.href = "/public/view/signup";
  }

  // 로그인 로직 구현
  function loginWithCredentials() {
    const id = document.getElementById('id').value;
    const password = document.getElementById('password').value;

    fetch('/public/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        id: id,
        password: password
      })
    })
    .then(response => {
      if (!response.ok) {
        // 응답 상태 코드가 200번대가 아니면 오류 처리
        throw new Error('로그인 실패');
      }
      return response.json(); // JSON 형태로 응답 body를 파싱
    })
    .then(data => {
      const tokenKey = data.data.tokenKey;
      const otpRequired = data.data.otpRequire.otpRequired;

      if (data.code === '20200001' && otpRequired) {
        const otpQrCode = data.data.otpRequire.otpQrCode;
        redirectToOtpPage(tokenKey, otpQrCode);
        return;
      }

      alert('로그인 성공! (토큰: ' + tokenKey + ')');
      window.opener.postMessage({tokenKey: tokenKey,}, "*");
    })
    .catch(error => {
      console.error('로그인 요청 중 오류 발생:', error);
      alert(error.message || '로그인 중 오류가 발생했습니다. 다시 시도해 주세요.');
    });
  }

  function OAuthLogin(url) {
    window.location.href = url;
  }

  function redirectToOtpPage(tokenKey, otpQrCode) {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/public/view/otp';

    // tokenKey와 otpQrCode를 숨겨진 필드로 추가
    const tokenKeyInput = document.createElement('input');
    tokenKeyInput.type = 'hidden';
    tokenKeyInput.name = 'tokenKey';
    tokenKeyInput.value = tokenKey;
    form.appendChild(tokenKeyInput);

    const otpQrCodeInput = document.createElement('input');
    otpQrCodeInput.type = 'hidden';
    otpQrCodeInput.name = 'otpQrCode';
    otpQrCodeInput.value = otpQrCode;
    form.appendChild(otpQrCodeInput);

    // 폼을 제출하여 서버로 POST 요청을 보냄
    document.body.appendChild(form);
    form.submit();
  }
</script>
</body>
</html>
